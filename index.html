<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'></script>
		<!-- one of these is enough; nft is for images,  the other markers. both handle location-based-->	
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script src="script.js"></script>
		<!-- -->
	</head>

	<body style="margin: 0; overflow: hidden;">
		<a-scene 
		vr-mode-ui="enabled: false"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        	renderer="antialias: true; alpha: true">

			<!-- Camera stuff -->
			<a-camera gps-projected-camera rotation-reader></a-camera>
			<a-camera gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
			<a-box position='0 0.5 0' material='opacity: 0.5' color='yellow';></a-box>
			<a-sphere position='1 0.5 0' color='blue';></a-sphere>
			<a-sphere position='5 0.5 2' color='green';></a-sphere>
			<a-sphere position='3 3 2' material='opacity: 0.5' color='red';></a-sphere>
			<a-box position='2 -2 0' material='opacity: 0.5' color='red';></a-box>
			<!-- with altitude -->
			<a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader> </a-camera>
			<a-scene webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#myobject;">
			<a-entity id="myobject"></a-entity>
			<a-light hide-on-enter-ar></a-light>
			<a-text value="Click and drag to see the model" look-at="[gps-camera]" scale="20 20 20" position='-20 0 -30'></a-text>
			<a-text value="Use WASD to move around" look-at="[gps-camera]" scale="20 20 20" position='-20 -10 -30'></a-text>
		</a-scene>
	</body>
</html>
